<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Kontakt oss</h2>
        </section>
        <section>
            <h2>Ta kontakt med oss idag</h2>
            <form method="post">
                <label for="navn">Navn:</label>
                <input type="text" name="navn" placeholder="Baker" id="navn" maxlength="45" required> 
                <label>
                    E-post:
                    <input type="email" name="email" placeholder="navn@mail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </label>
                <label>
                    Emne:
                    <input type="text" name="emne" placeholder="Hva handler det om" required>
                </label>
                <label>
                    Melding:
                    <textarea name="melding"></textarea>
                </label>
                <label>
                    Nei
                    <input type="radio" name="valg">
                </label>
                <label>
                    Ja
                    <input type="radio" name="valg">
                </label>
                <label>
                    Kanskje
                    <input type="radio" name="valg">
                </label>
                <input type="submit" value="Send melding">
                <label>
                    Favoritt mat
                <select name="fav">
                    <option value="pizza">Pizza</option>
                    <option value="sushi">Sushi</option>
                    <option value="kebab">Kebab</option>
                </select>
                </label>
            </form>
        </section>
    </main>
    <footer id="bunn">
        <p>2024 Mohamed said</p>
        <a href="#topp">Tilbake til toppen</a>
    </footer>
</body>
</html>
